
name: Run Python Code

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run Python script
      run: |
        python hello.py > result.txt
        cat result.txt
        
    - name: Upload result
      uses: actions/upload-artifact@v3
      with:
        name: execution-result
        path: result.txt
